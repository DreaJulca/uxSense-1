<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uxSense</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="front.css" media="screen">
    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- lodash -->
    <script src="lodash/lodash.min.js"></script>
    <!-- slider -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.0.4/wNumb.min.js'></script>
    <link rel="stylesheet" type="text/css" href="nouislider.css" />
    <link rel="stylesheet" href="multirange.css">

    <!-- <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css"> -->
    <!-- <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script> -->
    
    <!-- <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script> -->

</head>

<body>
    <!-- Check if firefox; otherwise assume chrome -->
    <script>window.isFirefox = typeof InstallTrigger !== 'undefined';
    </script>
    <div class="grid-container">
        <div class="left">
            <div class="menu">
                <div class="menu-box">
                    <!-- <h6>Search and Filter</h6> -->
                    <nav style="background-color: darkolivegreen">
                        <div class="nav-wrapper">
                            <a href="#" class="brand-logo center" style="color:white">
                                <bold>uxSense</bold>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="video">
                <div class="video-box">
                    <video id="ux-video" width="600" height="350" style="text-align: center;" controls muted=true autoplay preload>
                        <source src="TableauUser.mp4" type="video/mp4">
                        <source src="TableauUser.ogg" type="video/ogg"> Your browser does not support HTML5 video.
                    </video>
                    <div id="premierefocus" style="text-align: center;">
                        <script src="focustimelines.js"></script>
                        <script src="timeline-marker.js"></script>
                    </div>                    
                </div>

                <!-- <div id="timeline_hq_box" class="responsive-table table-status-sheet">
                    <table class="highlight bordered" style="height:200px;">
                        <tbody style="height:200px;">
                            <tr>
                                <td style="width: 100%; height: 200px;">
                                    <div id="timeline_hq"></div>
                                    <script type="text/javascript" src="focus_context.js"></script>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> -->
            </div>
            <div class="timelines">
                <div class="timelines-box">
                    <div class="responsive-table table-status-sheet">
                        <table class="highlight bordered" style="height:310px;">
                            <thead>
                                <tr>
                                    <th class="center" style="width: 20%;">Features</th>
                                    <th class="center" style="width: 80%;">Timelines</th>
                                </tr>
                            </thead>
                            <tbody style="height:250px;">
                                <!-- <tr>
                                    <td style="width: 100%; height: 200px;">
                                        <div id="timeline_hq"></div>
                                        <script type="text/javascript" src="focus_context.js"></script>
                                    </td>
                                </tr> -->
                                <tr>
                                    <td style="width: 20%;">Video</td>
                                    <td style="width: 80%;">

                                        <canvas id="myCanvas" width="600" height="50" style="border:1px solid #d3d3d3;">
                                           <div id="thumbnails">

                                           </div>
                                        </canvas>
                                        <script type="text/javascript" src="video-timeline.js"></script> 
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 20%;">Speech Rate</td>
                                    <td style="width: 80%;">
                                        <div id="speech-rate"></div>
                                        <script type="text/javascript" src="speechrate-line.js"></script>
                                        <!-- <script type="text/javascript" src="linechart.js"></script> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 20%;">Pitch</td>
                                    <td style="width: 80%;">
                                        <div id="pitch"></div>
                                        <script type="text/javascript" src="pitch-line.js"></script>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 20%;">Action1</td>
                                    <td style="width: 80%;">
                                        <div id="Action1"></div>
                                        <script type="text/javascript" src="action-1.js"></script>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Action2</td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Posture</td>
                                </tr>
                                <tr>
                                    <td style="width: 20%;">Emotion</td>
                                    <td style="width: 80%;">
                                        <div id="Emotion"></div>
                                        <script type="text/javascript" src="emotion.js"></script>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="search">
                <div class="search-bar">
                    <!-- <h6>Search and Filter</h6> -->
                    <nav>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required placeholder="Search and Filter">
                                    <label class="label-icon" for="search">
                                        <i class="material-icons" style="color:gray">search</i>
                                    </label>
                                    <i class="material-icons" style="color:gray">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="filter">
                <div class="filter-box">
                    <form action="#">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Speech Rate</span>
                            </label>
                            <div class="container">
                                <div id="speechrate_slider"></div>
                            </div>
                            <!-- <script src="nouislider.js">
                            </script>
                            <script src="noui-slider.js">
                            </script> -->
                        </p>
                        <p>
                            <ul id="parent">
                                <li>
                                    <label>
                                        <input type="checkbox" />
                                        <span>Pitch</span>
                                    </label>
                                </li>
                                <li>
                                    <div id="pitch_slider"></div>
                                </li>
                            </ul>

                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Action1</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Action2</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Posture</span>
                            </label>
                        </p>
                    </form>
                    <script src="nouislider.js">
                    </script>
                    <script src="noui-slider.js">
                    </script>
                </div>
            </div>
            <div class="annotations">
                <div class="annotations-box">
                    <form accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <legend> Annotation </legend>
                            <label for="name">Notes</label>
                            <textarea id="annotation-text" style="height:100px;"></textarea>
                            <br/>
                        </fieldset>
                    </form>
                    <br>
                    <input id="annotate-submit" class="btn" type="button" value="Submit" onclick="addAnnotation()"></button>
                </div>
                <script src="annotate.js"></script>
            </div>
            <div class="tags">
                <div class="tags-table">
                    <div class="responsive-table table-status-sheet">
                        <table class="highlight bordered">
                            <!-- <colgroup>
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 30%;">
                                <col span="1" style="width: 50%;">
                            </colgroup> -->
                            <thead>
                                <tr>
                                    <th class="center" style="width: 20%;">Timestamp</th>
                                    <th class="center" style="width: 30%;">Tags</th>
                                    <th class="center" style="width: 50%;">Annotations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="width: 20%;">1</td>
                                    <td style="width: 30%;">1</td>
                                    <td style="width: 50%;">Note1</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body> 

</html>
